<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление выпускника</title>
    <link rel="stylesheet" href="addStudent.css">
</head>
<body>
<div class="add-student">
  <header class="add-student__header"><h1>Добавление выпускника</h1></header>
  <form class="add-student__content" id="add-student__content" action="#">
    <label for="surnameSpace">Фамилия:</label>
    <input id="surnameSpace" required name="studentSurname" type="text" autocomplete="off">
    <label for="nameSpace">Имя:</label>
    <input id="nameSpace" required name="studentName" type="text" autocomplete="off">
    <label for="patronymicSpace">Отчество:</label>
    <input id="patronymicSpace" required name="studentPatronymic" type="text" autocomplete="off">
    <label for="studyingDirSpace">Напрвление подготовки:</label>
    <input id="studyingDirSpace" required name="direction" type="text" autocomplete="off">
    <label for="durationStudyingSpace">Период обучения:</label>
    <input id="durationStudyingSpace" required name="duration" type="text" autocomplete="off">
    <div class="buttons">
      <button type="submit">Ок</button>
      <button onclick="window.location.href='../studentList/studentList.html'">Отмена</button>
    </div>
  </form>
</div>
<script src="../studentList/studentList.js"></script>
<!--<script src="addStudent.js"></script>-->
</body>
</html>
