<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход на страницу</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div class="sign-in-page">
        <header class="sign-in-page__header"><h1>Вход на страницу</h1></header>
        <form class="sign-in-page__content" action="">
            <label for="loginSpace">Логин:</label>
            <input id="loginSpace" required placeholder="Логин, пожалуйста" type="text" autocomplete="off">
            <label for="passwordSpace">Пароль:</label>
            <input id="passwordSpace" required placeholder="Пароль, пожалуйста" type="password" autocomplete="off">
            <div class="buttons">
                <button onclick="" type="submit">Ок</button>
                <button onclick="window.location.href='../index.html'">Отмена</button>
            </div>
        </form>
    </div>
</body>
</html>
