<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление характеристики</title>
    <link rel="stylesheet" href="addCharacteristic.css">
</head>
<body>
<div class="add-characteristic">
    <header class="add-characteristic__header"><h1>Добавление характеристики</h1></header>
    <form class="add-characteristic__content" action="">
        <label for="subjectSpace">Дисциплина:</label>
        <input id="subjectSpace" required placeholder="" type="text" autocomplete="off">
        <label for="markSpace">Оценка:</label>
        <input id="markSpace" required type="text" autocomplete="off">
        <label for="descriptionSpace">Описание:</label>
        <textarea id="descriptionSpace" placeholder="" autocomplete="off"></textarea>
        <div class="buttons">
            <button onclick="" type="submit">Сохранить и продолжить</button>
            <button onclick="" type="submit">Сохранить и выйти</button>
            <button onclick="window.location.href='../addStudent/addStudent.html'">Отмена</button>
        </div>
    </form>
</div>
<script src="../studentList/studentList.js"></script>
</body>
</html>
