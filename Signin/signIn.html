<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div class="container">
        <header class="header"><h1>Вход на страницу</h1></header>
        <main class="main">
            <label for="loginSpace">Логин:</label>
            <input id="loginSpace" type="text" autocomplete="off">
            <label for="passwordSpace">Пароль:</label>
            <input id="passwordSpace" type="password" autocomplete="off">
            <div class="buttons">
                <button onclick="">Ок</button>
                <button onclick="">Отмена</button>
            </div>
        </main>
    </div>
</body>
</html>
