<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация на сейте</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
<div class="sign-up-page">
    <header class="sign-up-page__header"><h1>Регистрация на сайте</h1></header>
    <form class="sign-up-page__content" id="signUp-form" action="#">
        <label for="loginSpace">Логин:</label>
        <input id="loginSpace" required name="newLogin" placeholder="Все, что вы введете в поля будет запомнено" type="text" autocomplete="off">
        <label for="passwordSpace">Пароль:</label>
        <input id="passwordSpace" required name="newPassword" type="password" autocomplete="off">
        <label for="confirmPasswordSpace">Подтверждение пароля:</label>
        <input id="confirmPasswordSpace" required name="confirmedPassword" placeholder="" type="password" autocomplete="off">
        <div class="buttons">
            <button type="submit">Ок</button>
            <button onclick="window.location.href='../index.html'">Отмена</button>
        </div>
    </form>
</div>
<div class="alert-password">
    <span class="close-alert" onclick="this.parentElement.style.display='none';">&times;</span>
    Эхба, ёкелеменэ, ёлки-иголки. Пароли не совпадают!
</div>
<script src="signUp.js"></script>
</body>
</html>
