<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация на сейте</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
<div class="sign-up-page">
    <header class="sign-up-page__header"><h1>Регистрация на сайте</h1></header>
    <main class="sign-up-page__content">
        <label for="loginSpace">Логин:</label>
        <input id="loginSpace" placeholder="Любой набор символов" type="text" autocomplete="off">
        <label for="passwordSpace">Пароль:</label>
        <input id="passwordSpace" type="password" autocomplete="off">
        <label for="confirmPasswordSpace">Подтверждение пароля:</label>
        <input id="confirmPasswordSpace" placeholder="" type="password" autocomplete="off">
        <div class="buttons">
            <button onclick="">Ок</button>
            <button onclick="window.location.href='../index.html'">Отмена</button>
        </div>
    </main>
</div>
</body>
</html>
