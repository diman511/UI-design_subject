<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация на сейте</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="script" href="signUp.js">
</head>
<body>
<div class="sign-up-page">
    <header class="sign-up-page__header"><h1>Регистрация на сайте</h1></header>
    <form class="sign-up-page__content" id="signUp-form" method="#" action="#">
        <label for="loginSpace">Логин:</label>
        <input id="loginSpace" required name="newLogin" placeholder="Любой набор символов" type="text" autocomplete="off">
        <label for="passwordSpace">Пароль:</label>
        <input id="passwordSpace" required name="newPassword" type="password" autocomplete="off">
        <label for="confirmPasswordSpace">Подтверждение пароля:</label>
        <input id="confirmPasswordSpace" required name="confirmedPassword" placeholder="" type="password" autocomplete="off">
        <div class="buttons">
            <button onclick="" type="submit">Ок</button>
            <button onclick="window.location.href='../index.html'">Отмена</button>
        </div>
    </form>
</div>
</body>
</html>
